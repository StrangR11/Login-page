<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- M E T A  T A G S -->

        <!-- C S S  L I N K S -->
        <link rel="stylesheet" href="css/zero.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- F O N T S -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Montserrat:wght@500&family=Play:wght@400;700&display=swap" rel="stylesheet" />

    <body>
        <section class="login">
            <div class="login__color"></div>
            <div class="login__color"></div>
            <div class="login__color"></div>
            <div class="login__box">
                <div class="login__square" style="--i: 0"></div>
                <div class="login__square" style="--i: 1"></div>
                <div class="login__square" style="--i: 2"></div>
                <div class="login__square" style="--i: 3"></div>
                <div class="login__square" style="--i: 4"></div>
                <div class="login__container">
                    <div class="login__form">
                        <h2>Login from</h2>
                        <form action="#">
                            <div class="login__input-group">
                                <input type="text" placeholder="User Name" />
                            </div>
                            <div class="login__input-group">
                                <input type="password" placeholder="Password" />
                            </div>
                            <div class="login__input-group login__input-group_submit">
                                <input type="submit" value="LOGIN" />
                            </div>
                            <p class="login__forget">Forgot Password?<a href="#">Click Here</a></p>
                            <p class="login__forget">Don't have an account?<a href="#">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
